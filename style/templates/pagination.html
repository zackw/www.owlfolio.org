{% if DEFAULT_PAGINATION %}
<nav id="post-nav" class="pager">
    {% if articles_page.has_next() %}
        <a rel="prev" href="/{{ articles_next_page.url }}">← Older posts</a>
    {% endif %}
    {% if articles_page.has_previous() %}
        <a rel="next" href="/{{ articles_previous_page.url }}">Newer posts →</a>
    {% endif %}
</nav>
{% endif %}
