{% extends "base.html" %}
{% block title %}{{ page.title }} | {{ SITENAME }}{% endblock %}
{% block content %}
<article id="content" class="body">
  <header class="page-header">
    <h1 class="entry-title">{{ page.title }}</h1>
  </header>
  <div class="entry-content">
    {{ page.content }}
  </div>
</article>
{% endblock %}
